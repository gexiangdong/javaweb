<!DOCTYPE html>
<html>
<head>
    <title>聊天室 - websocket sample</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css.css" type="text/css"/>
    <script src="chat.js"></script>
</head>
<body onload="connect();" onunload="disconnect();">
<h1>websocket聊天室</h1>
<textarea id="messages" class="panel message-area" readonly="readonly"></textarea>
<div class="panel input-area">
    <input id="userName" class="text-field" type="text" placeholder="你的名字"/>
    <input id="messageInput" class="text-field" type="text" placeholder="要发送的消息"
           onkeydown="keydownOnMessage(event);" />
    <input class="button" type="submit" value=" 发送 " onclick="sendMessage();" />
</div>
</body>
</html>
